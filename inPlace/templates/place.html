<div class="place-up">
    <img class="place-img" src="{{ url_for('static', filename='img/testPlace.jpg') }}">

    <div class="place-right"> 
        <div class="place-name">{{place.name}}</div>
        <div class="place-text">
            {{place.description}}
        </div>
    </div>
</div>

<a class="place-link" href="{{ url_for('change_place', place_id=place.id) }}">Изменить</a>
<a class="place-link" href="{{ url_for('remove_place', place_id=place.id) }}">Удалить</a>
