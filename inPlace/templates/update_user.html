{% extends "layout.html" %}
{% block title %}Редактирование профиля пользователя{% endblock %}

{% block content %}

{% from "_formhelpers.html" import render_field %}
  <form method="POST" action="{{ url_for('change_user_profile', user_id = id) }}" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <p>
    {{ render_field(form.avatar) }}
    </p>
    <p><input type="submit" value="Сохранить"></p>
  </form>

{% endblock %}
